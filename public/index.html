<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>

    <h1>You are doing great Pascal</h1>
    <p>Continue the hard work</p>
    <p>Latitude: <span id="latitude"></span></p><br>
    <p>Logtitude: <span id="logtitude"></span></p>
    <!-- <label for="mood">enter your mood</label>
    <input id="mood" value="rainbow" /> -->
    <button id="submit">submit</button>

    <script>
    if ('geolocation' in navigator){
        console.log('Geolocation is available');
        navigator.geolocation.getCurrentPosition(async position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.querySelector('#latitude').textContent = lat;
            document.querySelector('#logtitude').textContent = lon;

            const data = { lat, lon };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json);
        })
    } else {
        console.log('Geolocation not available');
    }
    </script>
</body>
</html>
