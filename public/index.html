<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <title>Home Page</title>
</head>
<body>

    <h1>You are doing great Pascal</h1>
    <p>Continue the hard work</p>

    <ul>
            <li><a href="next.html">Data Entries</a></li>       
    </ul>
    <p>Latitude: <span id="latitude"></span></p><br>
    <p>Logtitude: <span id="logtitude"></span></p>
    <label for="mood">enter your mood</label>
    <input id="mood" value="rainbow" />
    <button id="submit">submit</button>

    <script>

        function setup() {
            let lat, lon;
    const button = document.getElementById('submit');
    button.addEventListener('click', async event => {
    const mood = document.getElementById('mood').value;        
        const data = { lat, lon, mood };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json);
    });
    if ('geolocation' in navigator){
        console.log('Geolocation is available');
        navigator.geolocation.getCurrentPosition(async position => {
             lat = position.coords.latitude;
             lon = position.coords.longitude;
            document.querySelector('#latitude').textContent = lat;
            document.querySelector('#logtitude').textContent = lon;
        })
    } else {
        console.log('Geolocation not available');
    }

        noCanvas();
        const video = createCapture(VIDEO);
        video.size(320, 240);
        }
    
    </script>
</body>
</html>
